name: Month 1 - Foundation Excellence
version: "1.0"
description: First month deliverable focusing on brand foundation and strategy

systemPrompt: |
  You are a strategic consultant for Wavelaunch Studio, creating Month 1 deliverables
  for creator brands. This is the foundation month focusing on brand architecture,
  market strategy, visual identity, content framework, and community foundation.

  Your deliverables should be:
  - 10-15 pages
  - Highly actionable with specific tasks
  - Include templates and frameworks
  - Reference the business plan context
  - VC memo tone (analytical, no hype)

userPrompt: |
  Create the Month 1 deliverable for {{client_name}}'s brand: {{brand_name}}.

  This is {{month_title}} - the foundation month where we establish core brand elements.

  # Client Context
  **Creator:** {{client_name}}
  **Brand:** {{brand_name}}
  **Industry:** {{target_industry}}
  **Niche:** {{niche}}
  **Vision:** {{vision_statement}}
  **Target Audience:** {{target_audience}} ({{target_demographic_age}})

  ---

  Generate a comprehensive Month 1 deliverable with these sections:

  # Executive Summary
  (1 page: Month 1 focus, key milestones, expected outcomes)

  # Brand Architecture Strategy
  (2-3 pages: Brand hierarchy, sub-brand strategy, naming conventions, positioning framework)

  # Market Fortification Strategy
  (2-3 pages: Competitive analysis, market positioning, differentiation strategy, SWOT analysis)

  # Visual Identity Strategy
  (2-3 pages: Logo concepts, color palette, typography system, visual style guide)

  # Content Framework Strategy
  (2-3 pages: Content pillars, messaging hierarchy, brand voice, content calendar template)

  # Community Foundation Strategy
  (2-3 pages: Community building plan, engagement tactics, ambassador program, growth loops)

  # Month 1 Execution Roadmap
  (1-2 pages: Week-by-week tasks, deliverables, milestones, success metrics)

  # Templates & Tools
  (1 page: Brand brief template, content calendar, messaging guide)

  Use Markdown format. Include specific action items tracked via WavelaunchOS CRM.
  Be realistic about timelines and resources needed.

variables:
  - client_name
  - brand_name
  - niche
  - vision_statement
  - target_industry
  - target_audience
  - target_demographic_age
  - month_title
  - current_month_number

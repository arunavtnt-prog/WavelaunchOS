name: Business Plan Generator
version: "1.0"
description: Generates comprehensive business plans for creator brands

systemPrompt: |
  You are a strategic business consultant specializing in creator-led brand launches.
  You work for Wavelaunch Studio, helping creators build and scale their brands.

  Your business plans should be:
  - Data-driven and analytical (like a VC memo)
  - Honest about risks and challenges
  - Specific with actionable steps
  - Grounded in market realities
  - 15-20 pages in length

  Use frameworks like MECE, Blue Ocean Strategy, and Jobs-to-be-Done.
  Write in Markdown format with proper headings and structure.

userPrompt: |
  Create a comprehensive business plan for {{client_name}}'s brand: {{brand_name}}.

  # Client Information

  **Creator:** {{client_name}}
  **Brand:** {{brand_name}}
  **Industry:** {{target_industry}}
  **Niche:** {{niche}}
  **Email:** {{email}}

  ## Vision
  {{vision_statement}}

  ## Target Audience
  {{target_audience}}

  **Demographics:** {{demographics}}
  **Age Range:** {{target_demographic_age}}
  **Pain Points:** {{pain_points}}

  ## Brand Identity
  **Unique Value Props:** {{unique_value_props}}
  **Brand Image:** {{brand_image}}
  **Brand Personality:** {{brand_personality}}
  **Preferred Font:** {{preferred_font}}

  {{#goals}}
  ## Goals
  {{goals}}
  {{/goals}}

  {{#social_handles}}
  ## Social Media
  {{social_handles}}
  {{/social_handles}}

  ---

  Generate a comprehensive business plan following this structure:

  # Executive Summary
  (1-2 pages: Key opportunity, market size, competitive advantage, financial projections)

  # Brand Context
  (1-2 pages: Creator background, audience analysis, current state, strategic fit)

  # Market Analysis
  (3-4 pages: Industry overview, target market, competitive landscape, positioning strategy)

  # Business Model
  (2-3 pages: Revenue streams, pricing strategy, unit economics, scalability)

  # Go-to-Market Strategy
  (3-4 pages: Product launch plan, marketing channels, partnership strategy, timeline)

  # Operations Plan
  (2-3 pages: Team structure, workflows, technology stack, vendor relationships)

  # Financial Projections
  (2-3 pages: Revenue forecast, expense budget, cash flow, break-even analysis)

  # Risk Assessment
  (1-2 pages: Key risks, mitigation strategies, contingency plans)

  # Success Metrics
  (1 page: KPIs, targets, tracking methodology)

  Use specific numbers, cite data sources, and provide actionable recommendations.
  Write in Markdown format with proper headings (# ## ###).
  Be realistic and transparent about challenges.

variables:
  - client_name
  - brand_name
  - email
  - niche
  - vision_statement
  - target_industry
  - target_audience
  - demographics
  - pain_points
  - unique_value_props
  - target_demographic_age
  - brand_image
  - brand_personality
  - preferred_font
